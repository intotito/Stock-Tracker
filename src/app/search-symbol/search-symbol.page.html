<ion-header>
  <ion-toolbar>
    <ion-title>SearchSymbol</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label>
      Search for Symbol
    </ion-label>
  </ion-item>
  <ion-item>
    <ion-label position="floating">
      Specify Symbol or Company Name
    </ion-label>
    <ion-input [(ngModel)]="symbol" ></ion-input>
    <ion-button (click)="searchSymbol()">Search</ion-button>
  </ion-item>

  <ion-grid class="ion-margin" [hidden]="!found">
    
    <ion-row>
      <ion-col size="1">S.No</ion-col>
      <ion-col size="2">Symbol</ion-col>
      <ion-col size="4">Company Name</ion-col>
      <ion-col size="2">Stock Exchange</ion-col>
      <ion-col size="1"></ion-col>
    </ion-row>
    <ion-row *ngFor="let a of data; index as i">
      <ion-col>{{i + 1}}</ion-col>
      <ion-col>{{a.symbol}}</ion-col>
      <ion-col>{{a.name}}</ion-col>
      <ion-col>{{a.exchangeShortName}}</ion-col>
      <ion-col>copy</ion-col>
    </ion-row>
  </ion-grid>

  <ion-item lines="none">
    <ion-button color="primary" size="small" slot="end" routerLink="/material">
      Material Design Table
    </ion-button>
  </ion-item>
</ion-content>
